<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Principal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body onload="cargarContenido('inicio')">

<div class="d-flex">
  <nav class="sidebar d-flex flex-column justify-content-between p-3 bg-dark" style="min-height: 100vh;">
    <div>
      <h4 class="text-white mb-4">Menú</h4>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('inicio')">
        <i class="bi bi-house-door-fill me-2"></i>Inicio
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('clientes')">
        <i class="bi bi-people-fill me-2"></i>Clientes
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('proveedores')">
        <i class="bi bi-truck me-2"></i>Proveedores
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('inventario')">
        <i class="bi bi-box-seam me-2"></i>Inventario
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('compras')">
        <i class="bi bi-basket-fill me-2"></i>Compras
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('recursos-humanos')">
        <i class="bi bi-person-badge-fill me-2"></i>Recursos Humanos
      </button>
      
      <button class="btn btn-outline-light mb-3 text-start w-100" onclick="cargarContenido('nomina')">
        <i class="bi bi-cash-stack me-2"></i>Nómina
      </button>
    </div>
    
    <div class="mt-4">
      <button class="btn btn-outline-light text-start w-100" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
      </button>
    </div>
  </nav>

  <div class="flex-grow-1 p-4" id="contenido-principal"></div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
