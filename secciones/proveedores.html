<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Proveedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4 text-primary">Gestión de Proveedores</h2>

  <!-- Formulario fijo -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">Agregar / Editar Proveedor</div>
    <div class="card-body">
      <form id="formProveedor">
        <input type="hidden" id="proveedorId">
        <div class="row g-3">
          <div class="col-md-2">
            <label for="nit" class="form-label">NIT</label>
            <input type="text" id="nit" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="col-md-2">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" id="empresa" class="form-control">
          </div>
          <div class="col-md-2">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-save"></i> Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Botón de reporte -->
  <div class="mb-3 text-end">
    <button class="btn btn-outline-danger" onclick="generarReportePDF()">
      <i class="bi bi-file-earmark-pdf"></i> Generar Reporte
    </button>
  </div>

  <!-- Tabla de proveedores -->
  <div class="card shadow">
    <div class="card-header bg-primary text-white">Lista de Proveedores</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="tablaProveedores">
          <thead class="table-light">
            <tr>
              <th>NIT</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Empresa</th>
              <th>Teléfono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal personalizado para mensajes -->
<div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="mensajeModalLabel">
            <i class="bi bi-check-circle-fill me-2"></i> Operación exitosa
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="mensajeModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">
            <i class="bi bi-check2-circle me-1"></i> Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de confirmación para eliminar -->
  <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-danger">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmarEliminarLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminación
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de que deseas eliminar este proveedor?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle me-1"></i> Cancelar
          </button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
            <i class="bi bi-trash-fill me-1"></i> Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- 2. Luego autoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Firebase y lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaEoCUyBH2vF10R7IYfatFzA54W7gt6yw",
      authDomain: "erparquitectura-5d0fa.firebaseapp.com",
      projectId: "erparquitectura-5d0fa",
      storageBucket: "erparquitectura-5d0fa.appspot.com",
      messagingSenderId: "609943109713",
      appId: "1:609943109713:web:f49061250c06bf4aa5f870",
      measurementId: "G-5QS2K0K2X2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const refProveedores = collection(db, 'proveedores');

    let editandoId = null;

    const form = document.getElementById("formProveedor");

    const mostrarMensaje = (mensaje, tipo = 'success') => {
      const modal = new bootstrap.Modal(document.getElementById("mensajeModal"));
      document.getElementById("mensajeModalLabel").innerText = tipo === 'error' ? '❌ Error' : '✔️ Operación exitosa';
      document.getElementById("mensajeModalBody").innerText = mensaje;
      modal.show();
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const proveedor = {
        nit: document.getElementById("nit").value.trim(),
        nombre: document.getElementById("nombre").value.trim(),
        email: document.getElementById("email").value.trim(),
        empresa: document.getElementById("empresa").value.trim(),
        telefono: document.getElementById("telefono").value.trim()
      };

      try {
        if (editandoId) {
          await updateDoc(doc(db, "proveedores", editandoId), proveedor);
          mostrarMensaje("Proveedor actualizado correctamente.");
        } else {
          const snapshot = await getDocs(refProveedores);
          const existe = snapshot.docs.find(doc => doc.data().nit === proveedor.nit);
          if (existe) {
            mostrarMensaje("Ya existe un proveedor con ese NIT.", 'error');
            return;
          }
          await addDoc(refProveedores, proveedor);
          mostrarMensaje("Proveedor agregado correctamente.");
        }

        form.reset();
        editandoId = null;
        cargarProveedores();

      } catch (error) {
        mostrarMensaje("Error al guardar proveedor.", 'error');
        console.error("Error al guardar proveedor:", error);
      }
    });

    async function cargarProveedores() {
      const tbody = document.querySelector("#tablaProveedores tbody");
      tbody.innerHTML = "";
      const querySnapshot = await getDocs(refProveedores);
      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();
        tbody.innerHTML += `
          <tr>
            <td>${p.nit}</td>
            <td>${p.nombre}</td>
            <td>${p.email}</td>
            <td>${p.empresa}</td>
            <td>${p.telefono}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-warning me-2" onclick="editarProveedor('${docSnap.id}', '${p.nit}', '${p.nombre}', '${p.email}', '${p.empresa}', '${p.telefono}')">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" onclick="eliminarProveedor('${docSnap.id}')">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });
    }

    window.editarProveedor = function (id, nit, nombre, email, empresa, telefono) {
      document.getElementById("proveedorId").value = id;
      document.getElementById("nit").value = nit;
      document.getElementById("nombre").value = nombre;
      document.getElementById("email").value = email;
      document.getElementById("empresa").value = empresa;
      document.getElementById("telefono").value = telefono;
      editandoId = id;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.eliminarProveedor = async function (id) {
      const confirmarModal = new bootstrap.Modal(document.getElementById('confirmarEliminarModal'));
      document.getElementById('btnConfirmarEliminar').onclick = async function () {
        await deleteDoc(doc(db, "proveedores", id));
        cargarProveedores();
        mostrarMensaje("Proveedor eliminado correctamente.");
        confirmarModal.hide();
      };
      confirmarModal.show();
    };

    window.generarReportePDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const fechaActual = new Date().toLocaleDateString('es-CO', {
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
      doc.setFontSize(16);
      doc.text("Reporte de Proveedores", 14, 15);
      doc.setFontSize(11);
      doc.text(`Fecha de generación: ${fechaActual}`, 14, 22);

      const querySnapshot = await getDocs(collection(db, 'proveedores'));
      const data = [];

      querySnapshot.forEach((docSnap) => {
        const p = docSnap.data();
        data.push([
          p.nit || '',
          p.nombre || '',
          p.email || '',
          p.empresa || '',
          p.telefono || ''
        ]);
      });

      doc.autoTable({
        head: [["NIT", "Nombre", "Email", "Empresa", "Teléfono"]],
        body: data,
        startY: 28,
      });

      doc.save("reporte_proveedores.pdf");
    };


    cargarProveedores();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
