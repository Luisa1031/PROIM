<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

  <h2 class="mb-4 text-primary">Gestión de Clientes</h2>
  <div class="card shadow mb-4">
    <div class="card-body">
      <form id="formCliente">
        <div class="row g-3">
        <div class="col-md-6">
            <label for="identificacion" class="form-label">Identificacion</label>
            <input type="text" id="identificacion" class="form-control" placeholder="Identificacion" required>
        </div>  
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-md-6">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" id="empresa" class="form-control" placeholder="Empresa">
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="mb-3 text-end">
    <button class="btn btn-outline-primary" onclick="generarReporte()">
      <i class="bi bi-file-earmark-pdf"></i> Generar Reporte PDF
    </button>
  </div>
  

  <div class="card shadow">
    <div class="card-header bg-primary text-white">Lista de Clientes</div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="tablaClientes">
          <thead class="table-light">
            <tr>
              <th>Identificacion</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Empresa</th>
              <th>Teléfono</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Éxito -->
<div class="modal fade" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-success">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalExitoLabel"><i class="bi bi-check-circle"></i> Operación exitosa</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body" id="modalExitoMensaje">
          <!-- Mensaje dinámico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- Modal de confirmación -->
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacionLabel"><i class="bi bi-exclamation-triangle-fill text-warning"></i> Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro de eliminar este cliente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar"><i class="bi bi-trash"></i> Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCaEoCUyBH2vF10R7IYfatFzA54W7gt6yw",
      authDomain: "erparquitectura-5d0fa.firebaseapp.com",
      projectId: "erparquitectura-5d0fa",
      storageBucket: "erparquitectura-5d0fa.firebasestorage.app",
      messagingSenderId: "609943109713",
      appId: "1:609943109713:web:f49061250c06bf4aa5f870",
      measurementId: "G-5QS2K0K2X2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let editandoId = null;
    let clienteAEliminar = null;

    document.getElementById('formCliente').addEventListener('submit', async function (e) {
      e.preventDefault();
      const identificacion = document.getElementById('identificacion').value;
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const empresa = document.getElementById('empresa').value;
      const telefono = document.getElementById('telefono').value;
      const cliente = { identificacion, nombre, email, empresa, telefono };

        function mostrarModalExito(mensaje) {
        const mensajeElemento = document.getElementById('modalExitoMensaje');
        mensajeElemento.textContent = mensaje;

        const modal = new bootstrap.Modal(document.getElementById('modalExito'));
        modal.show();
        }


      try {
        const querySnapshot = await getDocs(collection(db, 'clientes'));
        const existe = querySnapshot.docs.find(doc =>
          doc.data().identificacion === identificacion && doc.id !== editandoId
        );
        if (existe) {
          alert("Ya existe un cliente con esa identificación.");
          return;
        }
        if (editandoId) {
        await updateDoc(doc(db, 'clientes', editandoId), cliente);
        editandoId = null;
        mostrarModalExito("Cliente actualizado exitosamente");
        } else {
        await addDoc(collection(db, 'clientes'), cliente);
        mostrarModalExito("Cliente guardado exitosamente");
        }
        this.reset();
        cargarClientes();
      } catch (error) {
        console.error("Error al guardar el cliente:", error);
        alert("Hubo un error al guardar el cliente.");
      }
    });

    async function cargarClientes() {
      const tbody = document.querySelector('#tablaClientes tbody');
      tbody.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, 'clientes'));
      querySnapshot.forEach((docSnap) => {
        const cliente = docSnap.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.identificacion}</td>
          <td>${cliente.nombre}</td>
          <td>${cliente.email}</td>
          <td>${cliente.empresa}</td>
          <td>${cliente.telefono}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning me-2" onclick="editarCliente('${docSnap.id}', '${cliente.identificacion}', '${cliente.nombre}', '${cliente.email}', '${cliente.empresa}', '${cliente.telefono}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-danger" onclick="confirmarEliminacion('${docSnap.id}')">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    window.editarCliente = function (id, identificacion, nombre, email, empresa, telefono) {
      document.getElementById('identificacion').value = identificacion;
      document.getElementById('nombre').value = nombre;
      document.getElementById('email').value = email;
      document.getElementById('empresa').value = empresa;
      document.getElementById('telefono').value = telefono;
      editandoId = id;
    }

    window.confirmarEliminacion = function (id) {
      clienteAEliminar = id;
      const modal = new bootstrap.Modal(document.getElementById('modalConfirmacion'));
      modal.show();
    }

    document.getElementById('btnConfirmarEliminar').addEventListener('click', async () => {
      if (clienteAEliminar) {
        await deleteDoc(doc(db, 'clientes', clienteAEliminar));
        clienteAEliminar = null;
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalConfirmacion'));
        modal.hide();
        cargarClientes();
      }
    });

    window.generarReporte = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const fechaActual = new Date().toLocaleDateString('es-CO', {
        day: '2-digit', month: '2-digit', year: 'numeric'
      });
      doc.setFontSize(16);
      doc.text("Reporte de Clientes", 14, 15);
      doc.setFontSize(11);
      doc.text(`Fecha de generación: ${fechaActual}`, 14, 22);
      const querySnapshot = await getDocs(collection(db, 'clientes'));
      const data = [];
      querySnapshot.forEach((docSnap) => {
        const c = docSnap.data();
        data.push([
          c.identificacion,
          c.nombre,
          c.email,
          c.empresa || '',
          c.telefono || ''
        ]);
      });
      doc.autoTable({
        head: [["Identificación", "Nombre", "Email", "Empresa", "Teléfono"]],
        body: data,
        startY: 28,
      });
      doc.save("reporte_clientes.pdf");
    }

    cargarClientes();

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
